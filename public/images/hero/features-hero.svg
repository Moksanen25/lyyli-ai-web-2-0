<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Central Woman Figure -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#8b5cf6" opacity="0.9"/>
    
    <!-- Hair -->
    <path d="M-20 -60 Q-25 -70 -20 -80 Q-15 -85 -10 -80 Q-5 -75 -10 -70 Q-15 -65 -20 -60" 
          fill="#92400e" opacity="0.8"/>
    <path d="M20 -60 Q25 -70 20 -80 Q15 -85 10 -80 Q5 -75 10 -70 Q15 -65 20 -60" 
          fill="#92400e" opacity="0.8"/>
    
    <!-- Face -->
    <circle cx="-8" cy="-45" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-45" r="2" fill="#1f2937"/>
    <path d="M-5 -35 Q0 -30 5 -35" stroke="#1f2937" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-15" y="-15" width="30" height="40" rx="15" fill="#2F5D50" opacity="0.9"/>
    
    <!-- Arms -->
    <rect x="-25" y="-10" width="10" height="25" rx="5" fill="#2F5D50" opacity="0.9"/>
    <rect x="15" y="-10" width="10" height="25" rx="5" fill="#2F5D50" opacity="0.9"/>
    
    <!-- Hands -->
    <circle cx="-20" cy="15" r="5" fill="#fbbf24"/>
    <circle cx="20" cy="15" r="5" fill="#fbbf24"/>
  </g>
  
  <!-- Slack Icon (Top Left) -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#4A154B" filter="url(#shadow)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="20" font-weight="bold">#</text>
  </g>
  
  <!-- Speech Bubble (Top Center) -->
  <g transform="translate(150, 50)">
    <path d="M0 0 L30 0 L30 30 L20 30 L15 40 L10 30 L0 30 Z" fill="#2F5D50" filter="url(#shadow)"/>
    <circle cx="15" cy="15" r="3" fill="white"/>
    <path d="M10 20 Q15 25 20 20" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- LinkedIn Icon (Top Right) -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#2F5D50" filter="url(#shadow)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold">in</text>
  </g>
  
  <!-- Web Browser Icon (Mid Right) -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#6b7280" filter="url(#shadow)"/>
    <rect x="5" y="5" width="30" height="8" rx="2" fill="#e5e7eb"/>
    <circle cx="10" cy="9" r="1" fill="#374151"/>
    <circle cx="15" cy="9" r="1" fill="#374151"/>
    <circle cx="20" cy="9" r="1" fill="#374151"/>
    <rect x="5" y="15" width="30" height="20" rx="2" fill="#f3f4f6"/>
    <rect x="8" y="18" width="24" height="3" rx="1" fill="#d1d5db"/>
    <rect x="8" y="23" width="16" height="3" rx="1" fill="#d1d5db"/>
    <rect x="8" y="28" width="20" height="3" rx="1" fill="#d1d5db"/>
  </g>
  
  <!-- Sad Woman Icon (Bottom Right) -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#fecaca" filter="url(#shadow)"/>
    <circle cx="20" cy="15" r="8" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="17" cy="13" r="1.5" fill="#1f2937"/>
    <circle cx="23" cy="13" r="1.5" fill="#1f2937"/>
    <path d="M17 20 Q20 17 23 20" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    <rect x="15" y="25" width="10" height="12" rx="5" fill="#2F5D50" opacity="0.8"/>
  </g>
  
  <!-- Email Icon (Bottom Left) -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#2F5D50" filter="url(#shadow)"/>
    <path d="M5 10 L20 20 L35 10" stroke="white" stroke-width="2" fill="none"/>
    <rect x="5" y="10" width="30" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Second Slack Icon (Mid Left) -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#4A154B" filter="url(#shadow)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="20" font-weight="bold">#</text>
  </g>
  
  <!-- Connection Lines (subtle) -->
  <g opacity="0.3">
    <line x1="90" y1="70" x2="170" y2="65" stroke="#2F5D50" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="290" y1="70" x2="320" y2="140" stroke="#2F5D50" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="320" y1="220" x2="290" y2="240" stroke="#2F5D50" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="90" y1="240" x2="70" y2="140" stroke="#2F5D50" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
</svg> 